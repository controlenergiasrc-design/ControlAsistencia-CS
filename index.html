<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASISTENCIA-API</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icono de pestaÃ±a -->
    <link rel="icon" type="image/jpeg" href="images/logoweb.jpeg" />

    <!-- Estilo para justificar texto (si lo usas en los modales) -->
    <style>
      .text-justify {
        text-align: justify !important;
      }
    </style>
  </head>

  <body
    style="
      background-image: url('images/fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  >
    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <img
          src="images/interfazweb.jpeg"
          alt="Logo decorativo"
          class="img-fluid"
          style="max-height: 60px; pointer-events: none"
        />
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container-fluid py-4" style="min-height: 100vh">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-4">
          <!-- TÃ­tulo -->
          <h6 class="mb-3 fw-semibold">
            Ingresa tu nÃºmero de Cuadrilla/Supervisor
          </h6>

          <!-- Input nÃºmero -->
          <input
            type="text"
            id="numero_cs"
            class="form-control mb-2 shadow-sm"
            maxlength="4"
            placeholder="vacÃ­o"
            autofocus
            style="width: 120px"
          />

          <!-- Mensaje de error -->
          <div id="errorMsg" class="text-danger mt-2"></div>

          <!-- Info usuario -->
          <div
            id="infoUsuario"
            class="alert alert-secondary mt-3"
            style="display: none"
          ></div>

          <!-- Subir foto -->
          <div id="fotoSection" class="mt-4">
            <h6 id="fotoTitulo" class="fw-semibold mb-2">
              Subir foto de ENTRADAðŸ“¥
            </h6>

            <form id="fotoForm" enctype="multipart/form-data">
              <input type="hidden" id="tipo_foto" name="tipo_foto" />
              <input type="hidden" name="lat" id="lat" />
              <input type="hidden" name="lng" id="lng" />

              <!-- Campo de foto -->
              <input
                type="file"
                id="fotoInput"
                name="foto"
                class="form-control mb-2 shadow-sm"
                style="width: 250px"
                accept="image/*"
                disabled
              />

              <!-- BotÃ³n guardar -->
              <button
                type="button"
                id="guardarFotoBtn"
                class="btn text-white shadow-sm"
                style="background-color: #41b6e6"
                disabled
              >
                Guardar Foto
              </button>

              <!-- Texto ubicaciÃ³n -->
              <div
                id="geoHint"
                class="form-text mt-2"
                style="display: none"
              ></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL Confirmar Usuario -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar Usuario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Contenido dinÃ¡mico -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-primary" id="confirmBtn">
              SÃ­, continuar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL Confirmar Foto -->
    <div class="modal fade" id="fotoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar Foto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="fotoModalBody">
            <!-- Contenido dinÃ¡mico -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-primary" id="confirmFotoBtn">
              SÃ­, guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL Ã‰xito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content text-center border-0 shadow-sm"
          style="background-color: #d1f7d6; border-radius: 10px"
        >
          <div class="modal-body">
            <h6 class="fw-semibold text-success mb-0">
              Foto guardada correctamente âœ…
            </h6>
          </div>
        </div>
      </div>
    </div>

    <!-- ENLACE Panel Admin -->
    <a
      id="panelAdminLink"
      href="#"
      style="
        position: fixed;
        bottom: 15px;
        right: 20px;
        font-size: 10px;
        color: #6c757d;
        text-decoration: none;
        transition: color 0.3s ease;
      "
      onmouseover="this.style.color='#ff8800'"
      onmouseout="this.style.color='#6c757d'"
    >
      PanelAdmin
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Archivo principal JS -->
    <script src="scripts/main.js"></script>

    <!-- FOOTER -->
    <footer
      class="bg-white text-center text-muted small py-3 shadow-sm mt-auto"
    >
      Sistema de Control de Asistencia Â· ENEE-UTCD Â© 2025
      <br />
      <span class="text-secondary" style="font-size: 8px">
        Developed by <strong>Kency FernÃ¡ndez</strong>
      </span>
    </footer>
  </body>
</html>
