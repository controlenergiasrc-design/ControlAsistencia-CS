<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio de Sesión | Panel Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="images/logoweb.jpeg" />
</head>

<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
  <div class="card shadow border-0 rounded-3" style="max-width: 360px">
    <!-- Encabezado -->
    <div
      class="text-center text-white fw-semibold py-3 rounded-top"
      style="background-color: #41b6e6"
    >
      INICIO DE SESIÓN
    </div>

    <!-- Cuerpo -->
    <div class="card-body p-4">
      <!-- Mensaje de error -->
      <div id="msg" class="alert alert-danger text-center py-2 d-none">
        Usuario o clave incorrectos ❌
      </div>

      <!-- Formulario -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Ingresa tu usuario"
            required
            autofocus
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary fw-semibold"
            style="background-color: #41b6e6; border: none;"
          >
            Ingresar
          </button>
        </div>

        <!-- Pie -->
        <div class="text-center text-muted small pb-10 mt-3">
          Acceso exclusivo para administradores del sistema
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
